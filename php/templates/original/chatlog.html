<tmpl_include file="head.html">
  <table width="95%" border="1" align="center">
   <tr class="head">
     <th colspan="3" class="super" scope="col">Chatlog</th>
   </tr>
    <tmpl_loop name="chatlog">
	  <tmpl_if name="__EVEN__">
        <tr class="light">
      <tmpl_else>
        <tr class="dark">
      </tmpl_if>
          <td>[<tmpl_var name="inserttime">] <b><a href="{tmpl_var name='playerdetaillink'}"><nobr><img src="{tmpl_var name='playerimg'}">&nbsp;<tmpl_var name='name'></b>: <tmpl_var name="text"></td>                          
        </tr>
    </tmpl_loop>      
  </table>
<tmpl_include file="foot.html">
